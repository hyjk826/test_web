<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Game Header -->
    <header class="game-header">
        <div class="header-container">
            <div class="game-title">
                <i class="fas fa-gamepad"></i>
                <h1>DevOps Snake Game</h1>
            </div>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="high-score">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Game Container -->
    <main class="game-container">
        <div class="game-wrapper">
            <!-- Game Board -->
            <div class="game-board" id="game-board">
                <canvas id="game-canvas" width="400" height="400"></canvas>
            </div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <div class="control-buttons">
                    <button class="btn btn-primary" id="start-btn">
                        <i class="fas fa-play"></i>
                        Start Game
                    </button>
                    <button class="btn btn-secondary" id="pause-btn" disabled>
                        <i class="fas fa-pause"></i>
                        Pause
                    </button>
                    <button class="btn btn-danger" id="reset-btn">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
                
                <div class="game-instructions">
                    <h3>게임 방법</h3>
                    <div class="instructions">
                        <div class="instruction-item">
                            <i class="fas fa-arrow-up"></i>
                            <span>위로 이동</span>
                        </div>
                        <div class="instruction-item">
                            <i class="fas fa-arrow-down"></i>
                            <span>아래로 이동</span>
                        </div>
                        <div class="instruction-item">
                            <i class="fas fa-arrow-left"></i>
                            <span>왼쪽으로 이동</span>
                        </div>
                        <div class="instruction-item">
                            <i class="fas fa-arrow-right"></i>
                            <span>오른쪽으로 이동</span>
                        </div>
                    </div>
                    <p class="instruction-text">
                        DevOps 도구들을 먹어서 점수를 획득하세요!<br>
                        뱀의 몸에 부딪히면 게임이 끝납니다.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Game Over!</h2>
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="modal-body">
                    <div class="final-stats">
                        <div class="final-stat">
                            <span class="final-stat-label">Final Score</span>
                            <span class="final-stat-value" id="final-score">0</span>
                        </div>
                        <div class="final-stat">
                            <span class="final-stat-label">Level Reached</span>
                            <span class="final-stat-value" id="final-level">1</span>
                        </div>
                        <div class="final-stat">
                            <span class="final-stat-label">High Score</span>
                            <span class="final-stat-value" id="final-high-score">0</span>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button class="btn btn-primary" id="play-again-btn">
                            <i class="fas fa-play"></i>
                            Play Again
                        </button>
                        <button class="btn btn-secondary" id="close-modal-btn">
                            <i class="fas fa-times"></i>
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="game-footer">
        <div class="footer-content">
            <p>&copy; 2024 DevOps Snake Game. Built with ❤️ using modern web technologies.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="#" class="footer-link">
                    <i class="fas fa-code"></i>
                    Source Code
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
