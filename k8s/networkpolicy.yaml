apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: static-web
  namespace: web
  labels:
    app.kubernetes.io/name: static-web
    app.kubernetes.io/instance: static-web
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: static-web
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: static-web
      app.kubernetes.io/instance: static-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: traefik
      ports:
        - protocol: TCP
          port: 80
  egress:
    - {} # Allow all egress traffic
